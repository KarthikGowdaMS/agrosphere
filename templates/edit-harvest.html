<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/edit.css')}}">
    <title>Edit Harvest</title>
</head>
<body>
    <h3>Edit Harvest details here</h3>
    <div class="form-container">
      <form action="/harvest/edit/{{harvest[0].id}}" method="post">
        <div class="mb-3 row">
            <label for="field" class="col-sm-2 col-form-label">Field ID:</label>
            <div class="col-sm-9">
                <select name="field_id" id="field" class="form-select">
                    {% for field in fields %}
                    <option value="{{ field.id }}" name="field_id">{{ field.id }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="crop" class="col-sm-2 col-form-label">Crop Name:</label>
            <div class="col-sm-9">
                <select name="crop_id" id="crop" class="form-select">
                    {% for field,crop in crops %}
                    <option value="{{ crop.id }}" name="crop_id">{{ crop.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="quantity" class="col-sm-2 col-form-label">Quantity:</label>
            <div class="col-sm-9">
                <input type="text" name="quantity" id="quantity" value="{{harvest[0].quantity}}" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 text-center">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
            <div class="col-sm-2"></div>
        </div>
    </form>
    
      </div>
</body>
</html>
