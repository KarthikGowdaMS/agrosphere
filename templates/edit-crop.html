<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/edit.css')}}">
    <title>Document</title>
</head>
<body>
    <h3>Edit Your Crop Details Here</h3>
    <div class="form-container">
        <form action="/crops/edit/{{current_user.id}}" method="post">
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Crop Name:</label>
                <div class="col-sm-9">
                    <input type="text" id="name" name="name" value="{{crop.name}}" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="type" class="col-sm-2 col-form-label">Crop Type:</label>
                <div class="col-sm-9">
                    <input type="text" id="type" name="type" value="{{crop.type}}" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="weather_condition" class="col-sm-2 col-form-label">Weather Condition:</label>
                <div class="col-sm-9">
                    <input type="text" id="weather_condition" value="{{crop.weather_condition}}" name="weather_condition" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 text-center">
                    <input type="submit" value="Submit" class="btn btn-success">
                </div>
                <div class="col-sm-2"></div>
            </div>
        </form>
        
        
        
    </div>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var cropId = document.getElementById('deletecrop').value;
            this.action = "/crops/delete/" + cropId;
            this.submit();
        });
        </script>
</body>
</html>
