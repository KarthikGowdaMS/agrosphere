<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/edit.css')}}">
    <title>Document</title>
</head>
<body>
    <h3>Edit farmer details here</h3>
    <div class="form-container">
        <form method="POST" id="deleteFarmerForm">
            <div class="mb-3 row">
                <label for="farmer_id" class="col-sm-2 col-form-label">Enter the ID of the farmer to delete:</label>
                <div class="col-sm-9">
                    <input type="number" id="farmer_id" name="farmer_id" class="form-control" value="{{farmer.id}}" required>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 text-center">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </form>
    </div>
    

    <script>
        document.getElementById('deleteFarmerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var farmerId = document.getElementById('farmer_id').value;
            this.action = "/farmer/delete/" + farmerId;
            this.submit();
        });
    </script>
    
</body>
</html>
