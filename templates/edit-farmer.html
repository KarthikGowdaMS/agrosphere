<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/edit.css')}}">
    <title>Edit Farmer Profile</title>
</head>
<body>
    <h3>Edit farmer details here</h3>
    <div class="form-container">
        <form action="/farmer/edit/{{farmer.id}}" method="post">
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Farmer Name:</label>
                <div class="col-sm-9">
                    <input type="text" id="name" name="name" value="{{farmer.name}}" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Farmer Email:</label>
                <div class="col-sm-9">
                    <input type="email" id="email" name="email" value="{{farmer.email}}" class="form-control" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="crop_performance" class="col-sm-2 col-form-label">Farmer Crop Performance:</label>
                <div class="col-sm-9">
                    <input type="text" id="crop_performance" value="{{farmer.crop_performance}}" name="crop_performance" class="form-control"  required>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 text-center">
                    <input type="submit" value="Submit" class="btn btn-success">
                </div>
                <div class="col-sm-2"></div>
            </div>
        </form>    
</body>
</html>
