<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- write form for create a new crop -->
    <h3>Create Crop details here</h3>
    <div class="form-container">
        <form action="/crop/create" method="post">
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Crop Name:</label>
                <div class="col-sm-9">
                    <input type="text" id="name" name="name" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="type" class="col-sm-2 col-form-label">Crop Type:</label>
                <div class="col-sm-9">
                    <input type="text" id="type" name="type" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="weather_condition" class="col-sm-2 col-form-label">Weather Condition:</label>
                <div class="col-sm-9">
                    <input type="text" id="weather_condition" name="weather_condition" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 text-center">
                    <button class="btn btn-success mx-auto" type="submit">Submit</button>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </form>
</body>
</html>
