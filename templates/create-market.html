<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/edit.css')}}">
    <title>Create New Market</title>
</head>
<body>
    <!-- write form for adding new market details -->
    <h3>Create Market details here</h3>
    <div class="form-container">
        <form action="/market/create" method="post">
            <div class="mb-3 row">
                <label for="crop" class="col-sm-2 col-form-label">Crop:</label>
                <div class="col-sm-9">
                    <select id="crop" name="crop_id" class="form-select">
                        {% for harvest,crop in crops %}
                        <option value="{{crop.id}}">{{crop.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="farmer" class="col-sm-2 col-form-label">Farmer:</label>
                <p id="farmer">{{farmer.name}}</p>
                <div class="col-sm-9">
                    <input type="hidden" name="farmer_id" id="farmer_id" value="{{farmer.id}}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="price" class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-9">
                    <input type="text" id="price" name="price" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="quantity" class="col-sm-2 col-form-label">Quantity:</label>
                <div class="col-sm-9">
                    <input type="text" id="quantity" name="quantity" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 text-center">
                    <button class="btn btn-success mx-auto" type="submit">Submit</button>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </form>
</body>
</html>
