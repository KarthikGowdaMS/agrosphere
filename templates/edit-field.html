<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/edit.css')}}">
    <title>Edit User</title>
</head>
<body>
    <h3>Edit User details here</h3>
    <div class="form-container">
        <form action="/field/edit/{{crop.id}}" method="post">
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Farmer ID : {{crop.farmer_id}}</label>
            </div>
            <div class="mb-3">
                <label for="crop_id" class="form-label">Crop ID:</label>
                <input type="number" id="crop_id" name="crop_id" value="{{crop.crop_id}}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Field Size:</label>
                <input type="text" id="size" name="size" value="{{crop.size}}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="soil_type" class="form-label">Soil Type:</label>
                <input type="text" id="soil_type" value="{{crop.soil_type}}" name="soil_type" class="form-control">
            </div>
            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 text-center">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
                <div class="col-sm-2"></div>
            </div>
            
        </form>
    </div>

    
</body>
</html>
