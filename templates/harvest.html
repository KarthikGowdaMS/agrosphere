<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/table.css')}}">
    <title>Document</title>
</head>
<body>
  <h3>Harvest Details</h3>
  <div class="conatiner">
    <table class="cssdoodler-table">
      <tr>
          <th>Harvest ID</th>
          <th>Harvest Field</th>
          <th>Harvest Farmer</th>
          <th>Harvest Crop</th>
          <th>Harvest Quantity</th>
      </tr>
      {% for harvest,crop,farmer in harvests %}
      <tr>
          <td>{{ harvest.id }}</td>
          <td>{{harvest.field_id}}</td>
          <td>{{farmer.name}}</td>
          <td>{{ crop.name }}</td>
          <td>{{ harvest.quantity }}</td>
          <td><a href="/harvest/edit/{{harvest.id}}">Edit</a></td>
            <td>
              <form id="deleteFarmerForm" method="POST" action="/harvest/delete/{{harvest.id}}">
                <!-- <input type="hidden" id="farmer_id" name="farmer_id" value="{{farmer.id}}"> -->
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </td>
      </tr>
      {% endfor %}
  </table>
  <a href="/harvest/create">Create Harvest</a>
  </div>
    <!-- display all harvest in table from app.py -->
</body>
</html>
