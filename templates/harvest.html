<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/table.css')}}">
    <title>Harvest</title>
</head>
<body>
  <h3>Harvest Details</h3>
  <div class="conatiner">
    <table class="cssdoodler-table">
      <tr>
          <th>Harvest ID</th>
          <th>Harvest Field</th>
          <th>Harvest Farmer</th>
          <th>Harvest Crop</th>
          <th>Harvest Quantity</th>
      </tr>
      {% for harvest,crop,farmer in harvests %}
      <tr>
          <td>{{ harvest.id }}</td>
          <td>{{harvest.field_id}}</td>
          <td>{{farmer.name}}</td>
          <td>{{ crop.name }}</td>
          <td>{{ harvest.quantity }}</td>
          <td><a href="/harvest/edit/{{harvest.id}}" class="btn btn-warning">Edit</a></td>
            <td>
              <form id="deleteFarmerForm" method="POST" action="/harvest/delete/{{harvest.id}}">
                <!-- <input type="hidden" id="farmer_id" name="farmer_id" value="{{farmer.id}}"> -->
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </td>
      </tr>
      {% endfor %}
  </table>
  <a href="/harvest/create" class="button-17">Create Harvest</a>
  </div>
    <!-- display all harvest in table from app.py -->
</body>
</html>
