<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/table.css')}}">
    <title>Document</title>
</head>
<body>
  <h3>Harvest Details</h3>
  <div class="conatiner">
    <table class="cssdoodler-table">
      <tr>
          <th>Harvest ID</th>
          <th>Harvest Field</th>
          <th>Harvest Farmer</th>
          <th>Harvest Crop</th>
      </tr>
      {% for harvest in harvests %}
      <tr>
          <td>{{ harvest.id }}</td>
          <td>{{harvest.field_id}}</td>
          <td>{{harvest.farmer_id}}</td>
          <td>{{ harvest.crop_id }}</td>
      </tr>
      {% endfor %}
  </table>
  <h3 style="color: #fff;">Add Harvest Details</h3>
  <div class="crop">
    <form action="/harvest/create" method="post">
      <label for="">Field ID</label>
      <select name="field" id="">
        {% for field in fields %}
        <option value="{{field.id}}">{{field.id}}</option>
        {% endfor %}
      </select>
        <br>
        <label for="">Crop Name</label>
        <select name="crop" id="">
            {% for crop in crops %}
            <option value="{{crop.id}}">{{crop.name}}</option>
            {% endfor %}
          </select>
        <br>
        <label for="quantity">Quantity</label>
        <input type="text" name="quantity" id="quantity" >
        <input type="submit" value="Submit">
    </form>
  </div>
  </div>
    <!-- display all harvest in table from app.py -->
    
    
</body>
</html>
