<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/table.css')}}">
    <title>Document</title>
</head>
<body>
    <!-- display all harvest in table from app.py -->
    <table class="cssdoodler-table">
        <tr>
            <th>Harvest ID</th>
            <th>Harvest Field</th>
            <th>Harvest Farmer</th>
            <th>Harvest Crop</th>
        </tr>
        {% for harvest in harvests %}
        <tr>
            <td>{{ harvest.id }}</td>
            <td>{{harvest.field_id}}</td>
            <td>{{harvest.farmer_id}}</td>
            <td>{{ harvest.crop_id }}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="/harvest/create" method="post">
      <select name="field" id="">
        {% for field in fields %}
        <option value="{{field.id}}">{{field.id}}</option>
        {% endfor %}
      </select>
        <br>
        <select name="crop" id="">
            {% for crop in crops %}
            <option value="{{crop.id}}">{{crop.name}}</option>
            {% endfor %}
          </select>
        <br>
        <label for="quantity">Quantity</label>
        <input type="text" name="quantity" id="quantity" >
        <input type="submit" value="Submit">
    </form>
</body>
</html>
