<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/table.css')}}"><title>Document</title>
</head>
<body>
    <!-- display all market in table from app.py -->
    <table class="cssdoodler-table">
        <tr>
            <th>Market ID</th>
            <th>Farmer Name </th>
            <th>Market Crop</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        {% for market in markets %}
        <tr>
            <td>{{ market.id }}</td>
            <td>{{ market.farmer_id }}</td>
            <td>{{ market.crop_id }}</td>
            <td>{{ market.price }}</td>
            <td>{{ market.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="/market/create" method="post">
        <select name="crop" id="">
            {% for crop in crops %}
            <option value="{{crop.id}}">{{crop.name}}</option>
            {% endfor %}
        </select>
        <br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price">
        <br>
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
