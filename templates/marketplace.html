<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/table.css')}}"><title>Document</title>
</head>
<body>
    <h3>Market Details</h3>
    <!-- display all market in table from app.py -->
    <table class="cssdoodler-table">
        <tr>
            <th>Market ID</th>
            <th>Farmer Name </th>
            <th>Crop</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        {% for market,crop,farmer in markets %}
        <tr>
            <td>{{ market.id }}</td>
            <td>{{ farmer.name }}</td>
            <td>{{ crop.name }}</td>
            <td>{{ market.price }}</td>
            <td>{{ market.quantity }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/market/edit-market">click for Editing Market Details</a>
</body>
</html>
