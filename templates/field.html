<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/table.css')}}">
    <title>Document</title>
</head>
<body>
    <h3>Field Details</h3>
    <!-- display all fields in table from app.py -->
    <table class="cssdoodler-table">
        <tr>
            <th>Field ID</th>
            <th>Farmer ID</th>
            <th>Field Crop</th>
            <th>Field Size</th>
            <th>Field Soil Type</th>
        </tr>
        {% for field in fields %}
        <tr>
            <td>{{ field.id }}</td>
            <td>{{ field.farmer_id }}</td>
            <td>{{ field.crop_id }}</td>
            <td>{{ field.size }}</td>
            <td>{{ field.soil_type }}</td>
        </tr>
        {% endfor %}
    </table>
    <h3 style="color: #fff;">Edit Field Detials</h3>
    <div class="crop">

        <form action="/field/create" method="post">
            <br>
            <select name="crop_id" id="crop_id">
                {% for crop in crops %}
                <option value="{{ crop.id }}">{{ crop.name }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="size">Field Size:</label>
            <input type="text" id="size" name="size">
            <br>
            <label for="soil_type">Soil Type:</label>
            <input type="text" id="soil_type" name="soil_type">
            <br>
            <input type="submit" value="Submit">
        </form>
    
        <!-- create form to edit these -->
        <form action="/field/edit/5" method="post">
            <br>
            <!-- <label for="id">Field ID:</label>
            <input type="text" id="id" name="id"> -->
            <br>
            <input type="number" name="crop">
            <input type="number" name="farmer" id="">
            <label for="size">Field Size:</label>
            <input type="text" id="size" name="size">
            <br>
            <label for="soil_type">Soil Type:</label>
            <input type="text" id="soil_type" name="soil_type">
            <br>
            <input type="submit" value="Submit">
        </form>
    
        <form method="POST" id="deleteForm">
            <label for="field_id">Enter the ID of the crop to delete:</label>
            <input type="number" id="field_id" name="fiel_id" required>
            <button type="submit">Delete</button>
        </form>
    </div>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var fieldID = document.getElementById('field_id').value;
            this.action = "/field/delete/" + fieldID;
            this.submit();
        });
        </script>
</body>
</html>
