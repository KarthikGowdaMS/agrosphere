<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='table.css')}}">
    <title>Document</title>
</head>
<body>
    <h1>Field Details</h1>
    <!-- display all fields in table from app.py -->
    <table class="cssdoodler-table">
        <tr>
            <th>ID</th>
            <th>Farmer</th>
            <th>Crop</th>
            <th>Size</th>
            <th>Soil Type</th>
        </tr>
        {% for field,crop,farmer in fields %}
        <tr>
            <td>{{ field.id }}</td>
            <td>{{ farmer.name }}</td>
            <td>{{ crop.name }}</td>
            <td>{{ field.size }}</td>
            <td>{{ field.soil_type }}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="/field/create" method="post">
        <br>
        <select name="crop_id" id="crop_id">
            {% for crop in crops %}
            <option value="{{ crop.id }}">{{ crop.name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="size">Field Size:</label>
        <input type="text" id="size" name="size">
        <br>
        <label for="soil_type">Soil Type:</label>
        <input type="text" id="soil_type" name="soil_type">
        <br>
        <input type="submit" value="Submit">
    </form>

    <!-- create form to edit these -->
    <form action="/field/edit/5" method="post">
        <br>
        <!-- <label for="id">Field ID:</label>
        <input type="text" id="id" name="id"> -->
        <br>
        <label for="crop">Crop</label>
        <select name="crop" id="crop_id">
            {% for crop in crops %}
            <option value="{{ crop.id }}">{{ crop.name }}</option>
            {% endfor %}
        </select>
        <label for="size">Field Size:</label>
        <input type="text" id="size" name="size">
        <br>
        <label for="soil_type">Soil Type:</label>
        <input type="text" id="soil_type" name="soil_type">
        <br>
        <input type="submit" value="Submit">
</body>
</html>
