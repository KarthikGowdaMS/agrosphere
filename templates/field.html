<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- display all fields in table from app.py -->
    <table>
        <tr>
            <th>Field ID</th>
            <th>Farmer ID</th>
            <th>Field Crop</th>
            <th>Field Size</th>
            <th>Field Soil Type</th>
        </tr>
        {% for field in fields %}
        <tr>
            <td>{{ field.id }}</td>
            <td>{{ field.farmer_id }}</td>
            <td>{{ field.crop_id }}</td>
            <td>{{ field.size }}</td>
            <td>{{ field.soil_type }}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="/field/create" method="post">
        <br>
        <select name="crop_id" id="crop_id">
            {% for crop in crops %}
            <option value="{{ crop.id }}">{{ crop.name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="size">Field Size:</label>
        <input type="text" id="size" name="size">
        <br>
        <label for="soil_type">Soil Type:</label>
        <input type="text" id="soil_type" name="soil_type">
        <br>
        <input type="submit" value="Submit">
    </form>

    <!-- create form to edit these -->
    <form action="/field/edit/5" method="post">
        <br>
        <!-- <label for="id">Field ID:</label>
        <input type="text" id="id" name="id"> -->
        <br>
        <input type="number" name="crop">
        <input type="number" name="farmer" id="">
        <label for="size">Field Size:</label>
        <input type="text" id="size" name="size">
        <br>
        <label for="soil_type">Soil Type:</label>
        <input type="text" id="soil_type" name="soil_type">
        <br>
        <input type="submit" value="Submit">
</body>
</html>
