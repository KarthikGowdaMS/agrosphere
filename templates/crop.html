<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='table.css')}}">
    <title>Document</title>
</head>
<body>
    <!-- display all crop fields in table from app.py -->
    <table class="cssdoodler-table">
        <tr>
            <th>Crop ID</th>
            <th>Crop Name</th>
            <th>Crop Size</th>
            <th>Crop Crop</th>
        </tr>
        {% for crop in crops %}
        <tr>
            <td>{{ crop.id }}</td>
            <td>{{ crop.name }}</td>
            <td>{{ crop.type }}</td>
            <td>{{ crop.weather_condition }}</td>
        </tr>
        {% endfor %}
    </table>
        <br>
        <h3>Add New Crop Details</h3>
    <!-- to add new crop details -->
    <form action="/crops/create" method="post">
        <label for="name">Crop Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="type">Crop Type:</label>
        <input type="text" id="type" name="type">
        <br>
        <label for="weather_condition">Weather Condition:</label>
        <input type="text" id="weather_condition" name="weather_condition">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
