<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/table.css')}}">
    <title>Document</title>
</head>
<body>
    <h3>Crop Details</h3>
    <div class="container">
        <!-- display all crop fields in table from app.py -->
        <table class="cssdoodler-table">
            <tr>
                <th>Crop ID</th>
                <th>Crop Name</th>
                <th>Crop Type</th>
                <th>Weather Condition</th>
            </tr>
            {% for crop in crops %}
            <tr>
                <td>{{ crop.id }}</td>
                <td>{{ crop.name }}</td>
                <td>{{ crop.type }}</td>
                <td>{{ crop.weather_condition }}</td>
                {% if current_user.role == "admin" %}
                <td><a href="/crop/edit/{{crop.id}}">View</a></td>
                <td><td><form id="deleteForm" method="POST" action="/crop/delete/{{crop.id}}" >
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form></td></td>
                {% endif %}
            </tr>
            {% endfor %}
        </table>
        <br>
             
        
    </div>

   

</body>
</html>
