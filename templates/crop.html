<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/table.css')}}">
    <title>Crops</title>
</head>
<body>
    <h3>Crop Details</h3>
    <div class="container">
        <!-- display all crop fields in table from app.py -->
        <table class="cssdoodler-table">
            <tr>
                <th>Crop ID</th>
                <th>Crop Name</th>
                <th>Crop Type</th>
                <th>Weather Condition</th>
            </tr>
            {% for crop in crops %}
            <tr>
                <td>{{ crop.id }}</td>
                <td>{{ crop.name }}</td>
                <td>{{ crop.type }}</td>
                <td>{{ crop.weather_condition }}</td>
                {% if current_user.role == "admin" %}
                <td><a href="/crop/edit/{{crop.id}}" class="btn btn-warning">Edit</a></td>
                <td><td><form id="deleteForm" method="POST" action="/crop/delete/{{crop.id}}" >
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form></td></td>
                <td><a href="/farmer/crop/{{crop.id}}" class="btn btn-info">Farmer View</a></td>
                {% endif %}
            </tr>
            {% endfor %}
        </table>
        <a href="/crop/create" class="button-17">Add new crop</a>
        <br>
             
        
    </div>

   

</body>
</html>
