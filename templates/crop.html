<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/table.css')}}">
    <title>Document</title>
</head>
<body>
    <h3>Crop Details</h3>
    <div class="container">
        <!-- display all crop fields in table from app.py -->
        <table class="cssdoodler-table">
            <tr>
                <th>Crop ID</th>
                <th>Crop Name</th>
                <th>Crop Type</th>
                <th>Weather Condition</th>
            </tr>
            {% for crop in crops %}
            <tr>
                <td>{{ crop.id }}</td>
                <td>{{ crop.name }}</td>
                <td>{{ crop.type }}</td>
                <td>{{ crop.weather_condition }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="/crops/edit-crop">Click here to Edit Crop Information</a>
        
    </div>

    
    <script>
    document.getElementById('deleteForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var cropId = document.getElementById('crop_id').value;
        this.action = "/crops/delete/" + cropId;
        this.submit();
    });
    </script>

    

</body>
</html>
