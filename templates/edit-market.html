<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/edit.css')}}">
    <title>Document</title>
</head>
<body>
    <h3>Edit Market details here</h3>
    <div class="crop">
        <div class="form-container">
            <form action="/market/edit/{{market.id}}" method="post">
                <div class="mb-3 row">
                    <label for="crop" class="col-sm-2 col-form-label">Crop:</label>
                    <div class="col-sm-9">
                        <select id="crop" name="crop" class="form-select">
                            {% for crop in crops %}
                            <option value="{{crop.id}}" {% if crop.id == market.crop_id %}selected{% endif %}>{{crop.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="price" class="col-sm-2 col-form-label">Price:</label>
                    <div class="col-sm-9">
                        <input type="text" id="price" name="price" class="form-control" value="{{market.price}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="quantity" class="col-sm-2 col-form-label">Quantity:</label>
                    <div class="col-sm-9">
                        <input type="text" id="quantity" name="quantity" class="form-control" value="{{market.quantity}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 text-center">
                        <button class="btn btn-success mx-auto" type="submit">Submit</button>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
            </form>
        </div>        
    </div>
</body>
</html>
