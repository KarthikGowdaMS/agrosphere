<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/table.css')}}">
    <title>Farmer Page</title>
</head>
<body>
    <h3>View All Farmer's Details</h3>
    <!-- display all farmer in table from app.py -->
    <table class="cssdoodler-table">
        <tr>
            <th>Farmer ID</th>
            <th>Farmer Name</th>
            <th>Farmer Contact Details</th>
            <th>Farmer Land Size</th>
            <th>Farmer Crop Performance</th>
        </tr>
        {% for farmer in farmers %}
        <tr>
            <td>{{ farmer.id }}</td>
            <td>{{ farmer.name }}</td>
            <td>{{ farmer.email }}</td>
            <td>{{ farmer.land_size }}</td>
            <td>{{ farmer.crop_performance }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/farmer/edit-farmer">Click here for Editing Farmer Details</a>
    
</body>
</html>
